<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Technical test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <header class="header-chat">
        <a href="index.html" class="header-chat-text">Return</a>
        <h1 class="header-chat-title">Helena</h1>
    </header>
    <main class="main-chat">
        <div class="main-chat-box1">
            <img class="main-chat-box1-img" src="images/boy.jpeg">
            <div class="main-chat-box1-box">
                <p class="main-chat-box1-box-text">Hi, Helena. My name is Paul. How are you? I am an Erasmus student too. I come from
                    London. I enjoy meeting new people aswell. I also love playing the drums and watching TV.
                </p>
            </div>
        </div>
        <div class="main-chat-box2">
            <div class="main-chat-box2-box">
                <p class="main-chat-box2-box-text">Nice to meet you, Paul! We could go for a drink.
                </p>
            </div>
            <img class="main-chat-box2-img" src="images/girl.jpeg">
        </div>
    </main>
    <footer class="footer-chat">
        <p class="footer-chat-text">Insert your message here:</p>
        <input type="text" name="messageBox" class="footer-chat-box">
    </footer>
</body>
</html>
